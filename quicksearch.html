<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" class="templates:surround?with=templates/page.html&amp;at=main">
    <h1 class="config:app-title">Generated page</h1>
    <form action="quicksearch.html" method="GET">
        <div class="input-append">
            <input class="span4 templates:form-control" type="text" name="query"/>
            <button class="btn" type="button">Go!</button>
        </div>
    </form>
    <div class="app:search results">
        <p>Found <span class="app:hit-count"/> matches.</p>
        <nav class="top">
            <ul>
                <li class="next">
                    <a href="#" class="app:pagination-next">Next</a>
                </li>
                <li class="previous">
                    <a href="#" class="app:pagination-previous">Previous</a>
                </li>
            </ul>
        </nav>
        <table class="app:search-result">
            <tr>
                <td colspan="3" class="app:result-title title"/>
            </tr>
            <tr class="app:result-kwic"/>
        </table>
    </div>
</div>
