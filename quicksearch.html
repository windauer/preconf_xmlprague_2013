<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/1999/xhtml" data-template="templates:surround" data-template-with="templates/page.html" data-template-at="main">
    <h1 data-template="config:app-title">Generated page</h1>
    <form action="quicksearch.html" method="GET">
        <div class="input-append">
            <input data-template="templates:form-control" class="span4" type="text" name="query"/>
            <button class="btn" type="submit">Go!</button>
        </div>
    </form>
    <div data-template="app:search" class="results">
        <p>Found <span data-template="app:hit-count"/> matches.</p>
        <nav class="top">
            <ul>
                <li class="next">
                    <a href="#" data-template="app:pagination-next">Next</a>
                </li>
                <li class="previous">
                    <a href="#" data-template="app:pagination-previous">Previous</a>
                </li>
            </ul>
        </nav>
        <table data-template="app:search-result">
            <tr>
                <td data-template="app:result-title" colspan="3" class="title"/>
            </tr>
            <tr data-template="app:result-kwic"/>
        </table>
    </div>
</div>
