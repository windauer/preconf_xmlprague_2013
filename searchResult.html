<?xml version="1.0" encoding="UTF-8"?>
<div xmlns="http://www.w3.org/2002/xforms" xmlns:ev="http://www.w3.org/2001/xml-events" xmlns:xf="http://www.w3.org/2002/xforms">
    <div class="app:search results">
        <p>Found <span class="app:hit-count"/> matches.</p>
        <nav class="top">
            <ul>
                <li class="next">
                    <button class="app:pagination-next-trigger" label="Next" data-send="s-search"/>
                </li>
                <li class="previous">
                    <button class="app:pagination-previous-trigger" label="Previous" data-send="s-search"/>
                </li>
            </ul>
        </nav>
        <table class="app:search-result">
            <tr>
                <td colspan="3" class="app:result-title title"/>
            </tr>
            <tr class="app:result-kwic"/>
        </table>
    </div>
</div>
